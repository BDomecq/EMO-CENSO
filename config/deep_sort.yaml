DEEPSORT:
  REID_CKPT: "./deep_sort/ckpt.t7"
  MAX_DIST: 0.2         # The matching threshold. Samples with larger distance are considered an invalid match
  MIN_CONFIDENCE: 0.3
  NMS_MAX_OVERLAP: 0.5
  MAX_IOU_DISTANCE: 0.9 #0.7 # Gating threshold. Associations with cost larger than this value are disregarded.
  MAX_AGE: 70 #30       # Maximum number of missed misses before a track is deleted
  N_INIT: 3 #1          # Number of frames that a track remains in initialization phase
  NN_BUDGET: 100        ## Maximum size of the appearance descriptors gallery
  
